<header class="site-header">


    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <ul class="navigation">

        {% for my_page in site.pages %}
          {% if my_page.title %}
          <li><a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
          {% endif %}
        {% endfor %}

</header>
